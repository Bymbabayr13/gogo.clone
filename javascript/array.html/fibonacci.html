<!DOCTYPE <html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div>
            <div class="is-flex mb-4">
                <input id="orolt" class=" is-large" type="text" placeholder="zuvhun too" />
                <button class="button is-primary is-large" onclick="bodolt();">Бодох</button>
            </div>
            <pre><code id="garalt" style="font-size: 20px;"></code></pre>
        </div>
    </div>




    <script>
        function bodolt() {
            const num1 = Number(document.getElementById("orolt").value);

            let result = "";

            let firstItem = 1;
            let secondItem = 1;

          

            for (let i = 0; i < num1; i++) {
       

                if (i == 0) {
                    result = "1";
                }

                if (i == 1) {
                    result = result + " 1";
                }

                if (i > 1) {
                
                    const thirdItem = firstItem + secondItem;
                    result = result + " " + thirdItem;
                    firstItem = secondItem;
                    secondItem = thirdItem;

                }
                
            }
            console.log(result)
            document.getElementById("garalt").innerText = result;

        }


    </script>
</body>

</html>
