          </div>

        <div class="box-1">

            </div>
          </div>
          <div onclick="showModal()" class="box-2"><h4>+ add card</h4></div>

        <!-- sgfsdfgd -->

        <div class="box-3">
          <h2 style="margin-top: 30px; margin-left: 20px">Stuck</h2>
          <div class="box-1-1" style="display: none">

              <h3 style="margin-left: 10px">To do</h3>

            </div>

        </div>
      </div>
      <div class="menu" id="modal">
        <div class="bg-black" onclick="onClick()"></div>
        <div class="container-2">
          <h1 style="margin-left: 10%; margin-top: 20px">Add Task</h1>
          <div style="margin-left: 10%">
            <h4>Title</h4>
            <input class="input-size" type="text" />
          </div>
          <div style="margin-left: 10%">
            <h4>Description</h4>
            <input class="input-size-1" type="text" />
          </div>
          <div style="margin-left: 10%">
            <h4>Status</h4>
            <select class="input-size" name="" id="">
              <option value="">To Do</option>
              <option value="">In progress</option>
              <option value="">Stuck</option>
              <option value="">Done</option>
            </select>
          </div>
          <div style="margin-left: 10%">
            <h4>Priority</h4>
            <select class="input-size" name="" id="">
              <option value="">High</option>
              <option value="">Medium</option>
              <option value="">Low</option>
            </select>
          </div>
          <div style="margin-left: 10%">
            <button class="commit-b">
              <h4 style="color: white">Add Task</h4>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showModal() {
        const click = document.getElementById("modal");
        click.style.display = "flex";
      }
      function onClick() {
        const close = document.getElementById("modal");
        close.style.display = "none";
      }
    </script>
