<html>
  <head>
    <link rel="stylesheet" href="./lodo.css" />
  </head>
  <body>
    <div class="w-h-100 , container">
      <div class="container-1">
        <!-- 1 -->
        <div class="box-1" id="TodoTask">
          <div></div>
          <h2 style="margin-top: 30px; margin-left: 20px">To Do</h2>

          <div onclick="showModal('TodoTask')" class="box-2">
            <h4>+ add card</h4>
          </div>
        </div>
        <!-- 2 -->
        <div class="box-1" id="InProgressTask">
          <h2 style="margin-top: 30px; margin-left: 20px">In progress</h2>

          <div onclick="showModal('InProgressTask')" class="box-2">
            <h4>+ add card</h4>
          </div>
        </div>

        <!-- 3 -->
        <div class="box-1" id="StuckTask">
          <h2 style="margin-top: 30px; margin-left: 20px">Stuck</h2>

          <div onclick="showModal('StuckTask')" class="box-2">
            <h4>+ add card</h4>
          </div>
        </div>

        <!-- 4 -->

        <div class="box-1" id="DoneTask">
          <h2 style="margin-top: 30px; margin-left: 20px">Done</h2>

          <div onclick="showModal('DoneTask')" class="box-2">
            <h4>+ add card</h4>
          </div>
        </div>
      </div>

      <div class="menu" id="modal">
        <div class="bg-black" id="bg-black" onclick="none()"></div>
        <div class="container-2">
          <h1 style="margin-left: 10%; margin-top: 20px">Add Task</h1>
          <div style="margin-left: 10%">
            <label for="input"> <h4>Title</h4></label>
            <input id="input" class="input-size" type="text" />
          </div>
          <div style="margin-left: 10%">
            <label for="tailbar"></label>
            <textarea id="tailbar" class="input-size-1" type="text"> </textarea>
          </div>
          <div style="margin-left: 10%">
            <label for="TaskPriority"><h4>Status</h4></label>
            <select class="input-size" name="" id="TaskPriority">
              <option value="TodoTask">To Do</option>
              <option value="InProgressTask">In progress</option>
              <option value="StuckTask">Stuck</option>
              <option value="DoneTask">Done</option>
            </select>
          </div>
          <div style="margin-left: 10%">
            <label for="ShowStatus"><h4>Priority</h4></label>
            <select class="input-size" name="" id="ShowStatus">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div style="margin-left: 10%">
            <button id="commit" onclick="addTask()" class="commit-b">
              <h4 style="color: white">Add Task</h4>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let Generate = "";
      let toolur = 0;
      const commit = document.getElementById("commit");
      const input = document.getElementById("input");
      const result = document.getElementById("garalt");
      const desc = document.getElementById("description");
      const tailbar = document.getElementById("tailbar");

      const Status = document.getElementById("Status");
      const ShowStatus = document.getElementById("ShowStatus");
      const priority = document.getElementById("TaskPriority").value;
      const click = document.getElementById("modal");
      const clear = () => {
        input.value = "";
        tailbar.value = "";
        let currentTarget = "";
      };
      const removeTask = (taskId) => {
        document.getElementById(taskId).remove();
        alert("asdfasf");
      };
      function addTask() {
        let display = document.getElementById("TodoTask");

        if (input.value == "" && tailbar.value == "") {
          click.style.display = "flex";
          alert("utga oruul");
        } else {
          const Generate = `
      <div  class="box-1-1" id="task-${toolur}">
            <div class="flex" style="padding-left: 10px">
              <button class="right">
                <img src="./done_FILL0_wght400_GRAD0_opsz24.png" alt="" />
              </button>
              <div id="garalt" style="margin-bottom:5px">${input.value}</div>

              <div   class="end" style="margin-left: auto">
                <button class="right" onclick="removeTask('task-${toolur}')">
                  <img src="./close_FILL0_wght400_GRAD0_opsz24.png" alt="" />
                </button>
              </div>
            
            </div>
            <div class="flex" style="padding-left: 10px">
              <div id="description">${tailbar.value}</div>
              
              <div class="end" style="margin-left: auto">
                <button class="right">
                  <img
                    style="width: 17px"
                    src="./edit_note_FILL0_wght400_GRAD0_opsz24.png"
                    alt=""
                  />
                </button>
               
              </div>
            </div>
            
              <div  class="Status";> ${ShowStatus.value}</div>
            
            <div style="padding-left: 10px"></div>
          </div>`;

          let display = document.getElementById(currentTarget);
          display.innerHTML = display.innerHTML + Generate;
          clear();
          none();
          toolur++;
        }

        console.log();
      }
      function showModal(TargetId) {
        click.style.display = "flex";
        currentTarget = TargetId;
      }
      function none() {
        click.style.display = "none";
      }
    </script>
  </body>
</html>
