<!DOCTYPE <html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div>
            <div class="is-flex mb-4">
                <input id="orolt" class=" is-large" type="text" placeholder="zuvhun too" />
                <button class="button is-primary is-large" onclick="bodolt();">Бодох</button>
            </div>
            <pre><code id="garalt" style="font-size: 20px;"></code></pre>
        </div>
    </div>




    <script>
        function bodolt() {
            let too =document.getElementById("orolt").value;
            let result= "",b
            for(let c = 0; c<too; c++){ 
                b = too-c
               
                if(c== too-1 ){
                    for(let y = 0; y <too; y++){
                        result+="* "
                    }
                }else if(c == 0){
                    result+="*"
                }
                else{
                    result+="* "
                    for(let y = 0 ; y<too-b-1; y++){
                    result+="  "
                    
                }
                result+="*"
                }
                
                result+="\n"
            }
      
                document.getElementById("garalt").innerText = result;
            }
        

    </script>



    </script>
</body>

</html>
