<html>
  <body>
    <input type="text" id="input">
    <button onclick="addTask()">sda</button>
    <div id="task"></div>

    <script>
     
      const arr = [
        
     "tgusuu", 
     "akira",
     "sdafsdf"
    ];
     
      const render = () => {
        let taskHTml ,result
        const task = document.getElementById("task");
        for (let i = 0; i < arr.length; i++) {
          let taskHTml = `<div>${arr[i]}</div>`;
         
          result = result + taskHTml
        }
        task.innerHTML = result;
      };
      
    
      const addTask = () => {
        let input = document.getElementById("input").value;
        arr.push([input])
        render();
        document.getElementById("input").value = ""
        
      }
      render()
      
      
     
    </script>
  </body>
</html>
