<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulating Elements</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const ner = document.getElementById("container");
      const hh = document.createElement("h1");
      hh.innerText = " child ";
      ner.appendChild(hh);

      ner.innerHTML = "<p>hi huurhnu</p>";
      ner.style.color = "red";
    </script>
  </body>
</html>
